<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DiscoverAC - Register</title>
</head>
<body>
<h1 style="margin:auto; text-align:center;">DiscoverAC</h1>
 <form action="RegisterServlet" method="post">
	<table style="margin:auto;">
		<tr>
			<th id="title">First Name:</th>
				<td>
					<input type="text" name="title" id="first_name"></td>
		</tr>
		<tr>
			<th id="content">Last Name: </th>
				<td>
					<input type="text" name="content" id="last_name"></td>
		 </tr>
		 		<tr>
			<th id="content">Username: </th>
				<td>
					<input type="text" name="content" id="username"></td>
		 </tr>
		 		 		<tr>
			<th id="content">Password: </th>
				<td>
					<input type="text" name="content" id="password"></td>
		 </tr>
		 		 		<tr>
			<th id="content">AC Email: </th>
				<td>
					<input type="text" name="content" id="ac_email"></td>
		 </tr>
		 <tr>
		 	<th colspan="2"><input type="submit" value="Register" id="register"></th>
		 </tr>
	</table>
	</form>	
</body>
</html>
