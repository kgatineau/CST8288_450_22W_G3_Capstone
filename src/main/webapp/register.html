<!DOCTYPE html>
<html>
<head>

<body>
<h1 style="margin:auto; text-align:center;color:green">DiscoverAC</h1>
<h2 style="margin:auto; text-align:center;color:black">Register Account</h2>
 <form action="register" method="post">

			<th id="title">First Name:</th>

		</tr>
		<tr>
			<th id="content">Last Name: </th>
				<td>
					<input type="text" name="last_name" id="last_name"></td>
		 </tr>
		 		<tr>
			<th id="content">Username: </th>
				<td>
					<input type="text" name="username" id="username"></td>
		 </tr>
		 		 		<tr>
			<th id="content">Password: </th>
				<td>
					<input type="text" name="password" id="password"></td>
		 </tr>
		 		 		<tr>
			<th id="content">Algonquin College Email: </th>
				<td>
					<input type="text" name="ac_email" id="ac_email">@algonquinlive.com</td>
		 </tr>
		 <tr>
		 	<th colspan="2"><input type="submit" value="Register" id="register"></th>
		 </tr>
	</table>
	</form>	
	 <form action="login">
    <button type="submit">Back to Login Page</button>
 </form>

</html>
